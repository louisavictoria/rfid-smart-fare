<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BATRASCO Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="main-layout">
        <div class="left-panel">
            <div class="illustration-placeholder">
            </div>
        </div>

        <div class="right-panel">
            <div class="system-branding">
                <img src="batrasco-logo.png" alt="BATRASCO Logo" class="system-logo">
                <div>
                    <p>BATRASCO</p>
                    <p style="font-size:0.8em; font-weight:400; opacity: 0.8;">Admin System</p>
                </div>
            </div>

            <div class="login-content-area">
                <div class="login-header">
                    <h2>Admin Login</h2>
                </div>
                
                <p class="system-tagline">Transaction Management System</p>
                
                <form id="loginForm">
                    
                    <label for="username" class="input-label">Username</label>
                    <div class="input-group">
                        <i class="fas fa-user icon-prepend"></i>
                        <input type="text" id="username" placeholder="Enter your username" required>
                    </div>

                    <label for="password" class="input-label">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock icon-prepend"></i>
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <i class="fas fa-eye icon-append" id="togglePassword"></i>
                    </div>
                    
                    <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="login-button">
                        <i class="fas fa-sign-in-alt"></i> Login to Dashboard
                    </button>
                </form>
            </div>

           <div class="right-panel-bottom">
                <span class="secure-access">
                    <i class="fas fa-shield-alt"></i> Secure Admin Access
                </span>
                <p>Protected by enterprise-grade security</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const loginForm = document.getElementById('loginForm');

            // 1. Password Toggle
            if (togglePassword && passwordInput) {
                togglePassword.addEventListener('click', function() {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    this.classList.toggle('fa-eye-slash');
                    this.classList.toggle('fa-eye');
                });
            }

            // 2. Basic Form Submission Handling
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault(); 
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;

                    if (username && password) {
                        alert('Login attempt successful for Admin!\\nUsername: ' + username + '\\n(Redirecting to Admin Dashboard...)');
                    } else {
                        alert('Please enter both username and password.');
                    }
                });
            }
        });
    </script>
</body>
</html>
